<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="This is a nice, small project to practice handling user interactions and updating the DOM. Perfect for anyone who has learned the basics of JavaScript!">

  <link rel="icon" type="image/png" sizes="32x32" href="./assests/images/favicon-32x32.png">

  <link rel="stylesheet" href="assests/css/style.css">

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>

  <main>


    <!-- Rating state start -->

    <section class="how" data-how-container>
      <div class="circle-star circle-number">
        <svg width="17" height="16" aria-hidden="true">
          <path
            d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
            fill="#FC7614" />
        </svg>
      </div>
      <h1 class="how__title">
        How did we do?
      </h1>
      <p class="desc">Please let us know how we did with your support request. All feedback is appreciated to help us
        improve our offering!</p>
      <div class="how__circles">
        <button class="how__number circle-number" data-circles>1</button>

        <button class="how__number circle-number" data-circles>2</button>

        <button class="how__number circle-number" data-circles>3</button>

        <button class="how__number circle-number" data-circles>4</button>

        <button class="how__number circle-number" data-circles>5</button>
        </ul>
      </div>

      <a class="btn" href="/">Submit</a>


    </section>

    <section class="thanks how">
      <img class="thanks__img" src="./assests/images/illustration-thank-you.svg" alt="">
      <div class="thanks__selected-box">
        <p class="thanks__selected">You selected <span data-selected>4</span> out of 5</p>
      </div>
      <h1 class="how__title thanks__title">
        Thank you!
      </h1>
      <p class="desc">
        We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in
        touch!
      </p>
    </section>

  <script src="assests/js/script.js"></script>
