<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="This is a nice, small project to practice handling user interactions and updating the DOM. Perfect for anyone who has learned the basics of JavaScript!">

  <link rel="icon" type="image/png" sizes="32x32" href="./assests/images/favicon-32x32.png">

  <link rel="stylesheet" href="assests/css/style.css">

  <title>Interactive rating component</title>

</head>

<body>
  <main>
    <section class="how" data-how-container>
      <div class="circle-star circle-number">
        <img src="./assests/images/icon-star.svg" alt="" aria-hidden="true">
      </div>
      <h1 class="how__title">
        How did we do?
      </h1>
      <p class="desc">Please let us know how we did with your support request. All feedback is appreciated to help us
        improve our offering!</p>
      <div class="how__circles" data-circle-container>
        <button type="button" class="how__number circle-number" data-circles>1</button>

        <button type="button" class="how__number circle-number" data-circles>2</button>

        <button type="button" class="how__number circle-number" data-circles>3</button>

        <button type="button" class="how__number circle-number" data-circles>4</button>

        <button type="button" class="how__number circle-number" data-circles>5</button>
      </div>
      </div>
      <div class="btn-box">
        <button type="submit" class="btn" data-btn-submit>Submit</button>
        <div class="blockBtn" data-block-btn></div>
      </div>
    </section>

    <section class="thanks how" data-thanks-container>
      <div class="thanks__icon-box circle-number" data-arrow-back>
        <svg class="thanks__icon" aria-hidden="true" viewBox="0 0 512 512">
          <title>Arrow Back</title>
          <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48"
            d="M244 400L100 256l144-144M120 256h292" />
        </svg>
      </div>
      <img class="thanks__img" src="./assests/images/illustration-thank-you.svg" aria-hidden="true" alt="">
      <div class="thanks__selected-box">
        <p class="thanks__selected">You selected <span data-selected>4</span> out of 5</p>
      </div>
      <h1 class="how__title thanks__title">
        Thank you!
      </h1>
      <p class="desc">
        We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in
        touch!
      </p>
    </section>
  </main>
  <script src="assests/js/script.js"></script>
</body>

</html>
